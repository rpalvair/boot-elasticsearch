server:
  port: 8080

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: elasticsearch
    hostname: localhost

spring:
  application:
    name: elasticsearch

cxf:
  path: /api
  jaxrs:
    component-scan: true
    classes-scan-packages: com.palvair.elasticsearch.presentation

elasticsearch:
    host : somewhere

logging:
  level:
    com.palvair: DEBUG